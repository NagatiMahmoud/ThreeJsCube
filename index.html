<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Activit√©s three.js</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/three.min.js"></script>
  </head>
  <body onkeypress="animation();">

  </body>
  <script>
    
    var renderer ,scene ,camera , cube ;
    var rotation = true ;
    var r = true ;
    var l = true ;
    window.addEventListener('keydown',function(event){

      if(event.keypressed){
        rotation = !rotation ;
      }
      if(event.keyCode==37){
        r = !r ;
      }
      if(event.keyCode==39){
       
        l = !l ;
      }
    })
    var chrono = new THREE.Clock() ;
    var vAng = 3 ;
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight,0.1,1000);
      var axis = new THREE.AxisHelper(5);
      scene.add(axis);
      camera.position.z = 5;
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var geometry = new THREE.BoxGeometry(1,1,1);
      var texture = new THREE.TextureLoader().load('textures/crate.gif'); 
      var materiel = new THREE.MeshBasicMaterial({map:texture});
      cube = new THREE.Mesh(geometry,materiel);
  
      scene.add(cube);


    }   
    //classe
    
    var update = function(){
      deltatemp = chrono.getDelta();
      if (rotation){
        if (r){
        cube.rotation.x += 0.02 - vAng * deltatemp ;
      }
      if (l){
        cube.rotation.y += 0.02 - vAng * deltatemp ;
      }
     
      }
    }
    
    function render() {
      requestAnimationFrame(render);
      renderer.render(scene,camera);
      update();
      
    }
   
    
    init();
    render();

  </script>
</html>
